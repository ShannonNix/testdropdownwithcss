<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>Semantic HTML menu</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="#" class="logo">Logo</a>

        <button id="hamburger" aria-label="menu button"></button>

        <nav>
          <ul class="menus">
            <li>
              <a href="https://www.w3.org/"
                >Our Approach</a
              >
            </li>
            <li>
              <button
                type="button"
                              
              >
                Services<span class="arrow"></span>
              </button>

              <ul class="dropdown" id="dropdown1">
                <li>
                  <a
                    href="https://www.w3.org/"
                    
                    >Managed Accessibility Ops</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                   
                    >Accessibility for Digital Agencies</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                   
                    >Testing & Audits</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                    
                    >Accessibility Monitoring</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                    
                    >Education & Training</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <button
                type="button"
               
                 
              >
                About Us<span class="arrow"></span>
              </button>
              <ul class="dropdown" id="dropdown1">
                <li>
                  <a
                    href="https://www.w3.org/"
                    
                    >About Company</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                    
                    >Our Team</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                    
                    >Contact Us</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <button
                type="button"
               
                
              >
                Insights<span class="arrow"></span>
              </button>
              <ul class="dropdown" id="dropdown1">
                <li>
                  <a
                    href="https://www.w3.org/"
                  
                    >Blog</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                   
                    >Downloads & eBooks</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.w3.org/"
                    
                    >Accessibility Information</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
